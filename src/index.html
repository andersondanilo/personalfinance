<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="assets/styles/main.css" rel="stylesheet" type="text/css" />
    <script data-main="app/app" src="vendor/require/require.js" type="text/javascript"></script>
    <script type="text/javascript">
        navigator.mozSetMessageHandler('notification', function(message) {
            var request = navigator.mozApps.getSelf();
            request.onsuccess = function() {
                request.result.launch();
            };
        });
    </script>
    <script type="text/javascript">
        window.alertPendingMessages = [];
        try
        {
            navigator.mozSetMessageHandler("alarm", function(mozAlarm) {
                if(window.alertPendingMessages != null) {
                    window.alertPendingMessages.push(mozAlarm);
                }
            });
        } catch(e) {
            console.log('e => ', e);
        }
    </script>
</head>
<body role="application">
    <div class="layer-container" id="app-layer-container">
        <div class="layer active loading"></div>
    </div>
    <section class="status-container" id="app-status" role="status">
        <p>Mensagem</p>
    </section>
</body>
</html>
