<div class="parcel-item">
    <div class="column-left">
        <h2 data-bind="text:description"></h2>
        <div class="parcel-date" data-bind="text:date_formatted">
        </div>
    </div>
    <div class="column-right">
        <div class="parcel-value" data-bind="text:value_formatted,css:{color:color}">
        </div>
    </div>
</div>
